<div class="chat-container">
    <div class="chat-actions">
        <div class="chat-header">
            <div id="chat-title">Berichten</div>
            <span id="chat-link" (click)="navigateToChats()"><a >Openen in berichten</a></span>
            <img (click)="closeChatBar()" id="chat-close" src="./assets/images/icons/global/close.svg">
        </div>
        <div class="chat-search">
            <app-input-l
                [placeholder]="'Zoek in chats'"></app-input-l>
            <app-button-s 
                class="border"
                [imageSrc]="'./assets/images/icons/chat/contact.svg'">
            </app-button-s>
        </div>
    </div>

    <ng-container *ngFor="let chat of chats">
        <app-bar-chat
            [chat]="chat"
            (closeBar)="closeBar($event)">
        </app-bar-chat>
    </ng-container> 
   <!--<div class="chats">
        
    </div>--> 
</div>
